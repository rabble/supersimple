<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#F3F4F6"/>
  <rect x="100" y="100" width="600" height="400" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Header -->
  <text x="150" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5">AI Directory Generator</text>
  <text x="150" y="180" font-family="Arial" font-size="14" fill="#6B7280">Describe your directory and we'll generate it for you</text>
  
  <!-- Input Field -->
  <rect x="150" y="200" width="500" height="80" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <text x="170" y="230" font-family="Arial" font-size="14" fill="#9CA3AF">I want to create a directory of local restaurants with...</text>
  
  <!-- Loading Animation -->
  <circle cx="250" cy="320" r="10" fill="#4F46E5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="320" r="10" fill="#4F46E5" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.25s"/>
  </circle>
  <circle cx="350" cy="320" r="10" fill="#4F46E5" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Result Preview -->
  <rect x="150" y="350" width="500" height="120" rx="5" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="170" y="370" width="120" height="15" rx="2" fill="#4F46E5" opacity="0.3"/>
  <rect x="300" y="370" width="120" height="15" rx="2" fill="#4F46E5" opacity="0.3"/>
  <rect x="430" y="370" width="120" height="15" rx="2" fill="#4F46E5" opacity="0.3"/>
  <rect x="170" y="395" width="460" height="1" fill="#E5E7EB"/>
  <rect x="170" y="410" width="460" height="10" rx="2" fill="#4F46E5" opacity="0.1"/>
  <rect x="170" y="430" width="460" height="10" rx="2" fill="#4F46E5" opacity="0.1"/>
  <rect x="170" y="450" width="300" height="10" rx="2" fill="#4F46E5" opacity="0.1"/>
</svg>